<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/pais1">Argentina</a>
            <a mat-list-item routerLink="/pais2">Chile</a>
            <a mat-list-item routerLink="/pais3">Uruguay</a>
            <a mat-list-item routerLink="/suma">Formulario Suma</a>
            <a mat-list-item routerLink="/tictac">Tic Tac</a>
            <a mat-list-item routerLink="/calculadora">Calculadora</a>
            <a mat-list-item routerLink="/calculadoraCheck">Calculadora CheckBox</a>
            <a mat-list-item routerLink="/calculadoraSelect">Calculadora Select</a>
            <a mat-list-item routerLink="/range">Rango o Slider</a>
            <a mat-list-item routerLink="/slideToggle">Slider Toggle</a>
            <a mat-list-item routerLink="/tab">Tabs</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Datos generales de paises</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
